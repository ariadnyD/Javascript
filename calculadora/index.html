<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="calculadora">
		<div
		
		<div class="cab"><form><input type="text" name="visor"></form></div>
		<div class="soma"><button>+</button></div>
		<div class="sub"><button>-</button></div>
		<div class="mult"><button>x</button></div>
		<div class="div"><button>รท</button></div>
		<div class="sete"><button>7</button></div>
		<div class="oito"><button>8</button></div>
		<div class="nove"><button>9</button></div>
		<div class="quatro"><button>4</button></div>
		<div class="cinco"><button>5</button></div>
		<div class="seis"><button>6</button></div>
		<div class="um"><button>1</button></div>
		<div class="dois"><button>2</button></div>
		<div class="tres"><button>3</button></div>
		<div class="zero"><button>0</button></div>
		<div class="ponto"><button>.</button></div>
		<div class="C"><button>C</button></div>
		<div class="igual"><button>=</button></div>
	</section>
</body>
</html>
