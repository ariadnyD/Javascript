<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="javascript.js"></script>
</head>
<body>
	<section class="calculadora">
	<div class="cont">
		<div class="cab"> </div>
		<div class="soma" onclick="el(+)">+</div>
		<div class="subi" onclick="el(-)">-</div>
		<div class="mult" onclick="el(x)">x</div>
		<div class="div" onclick="el(รท)">รท</div>
		<div class="sete" onclick="el(7)">7</div>
		<div class="oito" onclick="el(8)">8</div>
		<div class="nove" onclick="el(9)">9</div>
		<div class="quatro" onclick="el(4)">4</div>
		<div class="cinco" onclick="el(5)">5</div>
		<div class="seis" onclick="el(6)">6</div>
		<div class="um" onclick="el(1)">1</div>
		<div class="dois" onclick="el(2)">2</div>
		<div class="tres" onclick="el(3)">3</div>
		<div class="zero" onclick="el(0)">0</div>
		<div class="ponto" onclick="el(.)">.</div>
		<div class="C" onclick="el()">C</div>
		<div class="igual" onclick="el()">=</div>
	</div>
	</section>
</body>
</html>
