<!DOCTYPE html>
<html>
<head>
	<title>Primeiro JS</title>
	<style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
	<h1>Trabalhando com dados v2.0</h1>
	<button type="button" onclick="inicio()">Clique para começar</button>
	<section id="resultado">
		<p>Aqui vai aparecer o resultado...</p>
	</section>
	<script>
		function inicio(){
			let nome = window.prompt('Seu nome:')
			let res = window.document.getElementById('resultado')
			res.innerHTML = `<p>Olá, <strong>${nome}</strong>! É um grande prazer te conhecer! &#x1F596;`
		}
	</script>
</body>
</html>
